suite: test daemonset
templates:
  - daemonset.yaml
  - configmap.yaml
tests:
  - it: should create a DaemonSet with default values
    asserts:
      - template: daemonset.yaml
        hasDocuments:
          count: 1
      - template: daemonset.yaml
        isKind:
          of: DaemonSet
      - template: daemonset.yaml
        equal:
          path: metadata.name
          value: RELEASE-NAME-vipalived
      - template: daemonset.yaml
        equal:
          path: metadata.namespace
          value: kube-system
      - template: daemonset.yaml
        matchRegex:
          path: metadata.labels["app.kubernetes.io/name"]
          pattern: vipalived
      - template: daemonset.yaml
        matchRegex:
          path: metadata.labels["app.kubernetes.io/instance"]
          pattern: RELEASE-NAME
      - template: daemonset.yaml
        matchRegex:
          path: metadata.labels["app.kubernetes.io/component"]
          pattern: control-plane

  - it: should have correct selector labels
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: vipalived
      - template: daemonset.yaml
        equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should use RollingUpdate strategy by default
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.updateStrategy.type
          value: RollingUpdate
      - template: daemonset.yaml
        equal:
          path: spec.updateStrategy.rollingUpdate.maxUnavailable
          value: 1

  - it: should support OnDelete update strategy
    set:
      updateStrategy:
        type: OnDelete
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.updateStrategy.type
          value: OnDelete
      - template: daemonset.yaml
        isNull:
          path: spec.updateStrategy.rollingUpdate

  - it: should enable hostNetwork by default
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.hostNetwork
          value: true

  - it: should set priorityClassName
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.priorityClassName
          value: system-node-critical

  - it: should have correct nodeSelector
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.nodeSelector["node-role.kubernetes.io/control-plane"]
          value: "true"

  - it: should have catch-all toleration by default
    asserts:
      - template: daemonset.yaml
        isNotNull:
          path: spec.template.spec.tolerations
      - template: daemonset.yaml
        contains:
          path: spec.template.spec.tolerations
          content:
            operator: Exists

  - it: should configure container with correct image
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].name
          value: keepalived
      - template: daemonset.yaml
        matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^alpine:.+$
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent

  - it: should use custom image tag when provided
    set:
      image:
        tag: "3.20"
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].image
          value: alpine:3.20

  - it: should mount config volume
    asserts:
      - template: daemonset.yaml
        contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: config
            mountPath: /etc/keepalived
      - template: daemonset.yaml
        contains:
          path: spec.template.spec.volumes
          content:
            name: config
            configMap:
              name: RELEASE-NAME-vipalived-config

  - it: should have correct security capabilities
    asserts:
      - template: daemonset.yaml
        contains:
          path: spec.template.spec.containers[0].securityContext.capabilities.add
          content: NET_ADMIN
      - template: daemonset.yaml
        contains:
          path: spec.template.spec.containers[0].securityContext.capabilities.add
          content: NET_RAW
      - template: daemonset.yaml
        contains:
          path: spec.template.spec.containers[0].securityContext.capabilities.add
          content: NET_BROADCAST

  - it: should set resource limits and requests
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 100m
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 64Mi
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 50m
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 32Mi

  - it: should support custom resources
    set:
      resources:
        limits:
          cpu: 200m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 64Mi
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 200m
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 128Mi

  - it: should support custom podAnnotations
    set:
      podAnnotations:
        custom/annotation: test-value
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.metadata.annotations["custom/annotation"]
          value: test-value

  - it: should support custom podLabels
    set:
      podLabels:
        custom-label: test-value
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.metadata.labels["custom-label"]
          value: test-value

  - it: should include configmap checksum annotation
    asserts:
      - template: daemonset.yaml
        isNotNull:
          path: spec.template.metadata.annotations["checksum/configmap"]

  - it: should support custom namespace
    set:
      namespace: custom-namespace
    asserts:
      - template: daemonset.yaml
        equal:
          path: metadata.namespace
          value: custom-namespace

  - it: should support imagePullSecrets
    set:
      imagePullSecrets:
        - name: my-secret
    asserts:
      - template: daemonset.yaml
        contains:
          path: spec.template.spec.imagePullSecrets
          content:
            name: my-secret

  - it: should support custom affinity
    set:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: custom-key
                    operator: In
                    values:
                      - custom-value
    asserts:
      - template: daemonset.yaml
        isNotNull:
          path: spec.template.spec.affinity
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[0].matchExpressions[0].key
          value: custom-key

  - it: should support podSecurityContext
    set:
      podSecurityContext:
        runAsUser: 1000
        fsGroup: 2000
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 1000
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 2000

  - it: should use fullnameOverride when provided
    set:
      fullnameOverride: custom-name
    asserts:
      - template: daemonset.yaml
        equal:
          path: metadata.name
          value: custom-name

  - it: should have liveness probe with default values
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.exec.command[0]
          value: pgrep
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.exec.command[1]
          value: keepalived
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.initialDelaySeconds
          value: 15
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.periodSeconds
          value: 10
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.timeoutSeconds
          value: 5
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.failureThreshold
          value: 3

  - it: should allow custom liveness probe values
    set:
      livenessProbe:
        enabled: true
        exec:
          command:
            - pgrep
            - keepalived
        initialDelaySeconds: 30
        periodSeconds: 20
        timeoutSeconds: 10
        failureThreshold: 5
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.initialDelaySeconds
          value: 30
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.periodSeconds
          value: 20
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.timeoutSeconds
          value: 10
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.failureThreshold
          value: 5

  - it: should allow custom liveness probe command
    set:
      livenessProbe:
        enabled: true
        exec:
          command:
            - sh
            - -c
            - ip addr show eth0 | grep -q 172.16.101.101
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.exec.command[0]
          value: sh
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.exec.command[1]
          value: "-c"
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].livenessProbe.exec.command[2]
          value: "ip addr show eth0 | grep -q 172.16.101.101"

  - it: should disable liveness probe when enabled is false
    set:
      livenessProbe:
        enabled: false
        exec:
          command:
            - pgrep
            - keepalived
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
    asserts:
      - template: daemonset.yaml
        isNull:
          path: spec.template.spec.containers[0].livenessProbe

  - it: should enable startup probe when configured
    set:
      startupProbe:
        enabled: true
        exec:
          command:
            - sh
            - -c
            - ip addr show eth0 | grep -q 172.16.101.101
        periodSeconds: 5
        timeoutSeconds: 5
        failureThreshold: 12
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].startupProbe.exec.command[0]
          value: sh
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].startupProbe.exec.command[1]
          value: "-c"
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].startupProbe.periodSeconds
          value: 5
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].startupProbe.failureThreshold
          value: 12

  - it: should not have startup probe by default
    asserts:
      - template: daemonset.yaml
        isNull:
          path: spec.template.spec.containers[0].startupProbe

  - it: should enable readiness probe when configured
    set:
      readinessProbe:
        enabled: true
        exec:
          command:
            - pgrep
            - keepalived
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
        successThreshold: 1
    asserts:
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].readinessProbe.exec.command[0]
          value: pgrep
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].readinessProbe.periodSeconds
          value: 10
      - template: daemonset.yaml
        equal:
          path: spec.template.spec.containers[0].readinessProbe.successThreshold
          value: 1

  - it: should not have readiness probe by default
    asserts:
      - template: daemonset.yaml
        isNull:
          path: spec.template.spec.containers[0].readinessProbe
