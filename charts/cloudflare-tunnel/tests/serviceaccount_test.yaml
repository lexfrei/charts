suite: test serviceaccount
templates:
  - serviceaccount.yaml
tests:
  - it: should create a service account with default name
    set:
      cloudflare:
        account: "test-account"
        tunnelName: "test-tunnel"
        tunnelId: "test-id"
        secret: "test-secret"
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-cloudflare-tunnel

  - it: should have no annotations by default
    set:
      cloudflare:
        account: "test-account"
        tunnelName: "test-tunnel"
        tunnelId: "test-id"
        secret: "test-secret"
    asserts:
      - notExists:
          path: metadata.annotations

  - it: should add annotations when specified
    set:
      cloudflare:
        account: "test-account"
        tunnelName: "test-tunnel"
        tunnelId: "test-id"
        secret: "test-secret"
      serviceAccount:
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/my-role"
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/my-role"
