suite: test deployment
templates:
  - deployment.yaml
tests:
  # Basic deployment tests
  - it: should create Deployment with default values
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: apiVersion
          value: apps/v1
      - equal:
          path: metadata.name
          value: me-site

  # Replica count tests
  - it: should set correct replica count
    set:
      replicaCount: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  - it: should handle zero replicas
    set:
      replicaCount: 0
    asserts:
      - equal:
          path: spec.replicas
          value: 0

  - it: should handle large replica count
    set:
      replicaCount: 100
    asserts:
      - equal:
          path: spec.replicas
          value: 100

  # Strategy tests
  - it: should use Recreate strategy
    asserts:
      - equal:
          path: spec.strategy.type
          value: Recreate

  # Image tests
  - it: should use correct image
    set:
      image.repository: ghcr.io/lexfrei/me-site
      image.tag: v1.2.3
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "ghcr.io/lexfrei/me-site:v1.2.3"

  - it: should use tag without latest suffix when empty
    set:
      image.repository: ghcr.io/lexfrei/me-site
      image.tag: ""
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "ghcr.io/lexfrei/me-site:"

  - it: should use Always as default imagePullPolicy
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

  - it: should respect custom imagePullPolicy
    set:
      image.pullPolicy: IfNotPresent
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent

  # Security context tests
  - it: should set pod security context
    asserts:
      - equal:
          path: spec.template.spec.securityContext.runAsNonRoot
          value: true
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 65534
      - equal:
          path: spec.template.spec.securityContext.runAsGroup
          value: 65534
      - equal:
          path: spec.template.spec.securityContext.seccompProfile.type
          value: RuntimeDefault

  - it: should set container security context
    asserts:
      - equal:
          path: spec.template.spec.containers[0].securityContext.allowPrivilegeEscalation
          value: false
      - equal:
          path: spec.template.spec.containers[0].securityContext.readOnlyRootFilesystem
          value: true
      - contains:
          path: spec.template.spec.containers[0].securityContext.capabilities.drop
          content: ALL

  - it: should allow custom pod security context
    set:
      podSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
    asserts:
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 1000
      - equal:
          path: spec.template.spec.securityContext.runAsGroup
          value: 1000
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 2000

  # Resource tests
  - it: should have default resource requests
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 100m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 20Mi

  - it: should have default resource limits
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 100m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 50Mi

  - it: should override resource requests
    set:
      resources:
        requests:
          cpu: 200m
          memory: 128Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 200m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 128Mi

  - it: should override resource limits
    set:
      resources:
        limits:
          cpu: 500m
          memory: 256Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 500m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 256Mi

  # Container port tests
  - it: should set container port
    set:
      containerPort: 3000
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: web
            containerPort: 3000

  - it: should handle edge case port 1
    set:
      containerPort: 1
    asserts:
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 1

  - it: should handle maximum port number
    set:
      containerPort: 65535
    asserts:
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 65535

  # Labels tests
  - it: should have simple app label
    asserts:
      - equal:
          path: metadata.labels.app
          value: me-site
      - equal:
          path: spec.template.metadata.labels.app
          value: me-site
      - equal:
          path: spec.selector.matchLabels.app
          value: me-site
