suite: test ServiceAccount
templates:
  - serviceaccount.yaml
tests:
  - it: should create service account when enabled
    set:
      serviceAccount.create: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount

  - it: should not create service account when disabled
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should have correct namespace
    set:
      serviceAccount.create: true
      namespace.name: system-upgrade
    asserts:
      - equal:
          path: metadata.namespace
          value: system-upgrade

  - it: should use default name when not specified
    set:
      serviceAccount.create: true
      serviceAccount.name: ""
    asserts:
      - equal:
          path: metadata.name
          value: system-upgrade

  - it: should use custom name when specified
    set:
      serviceAccount.create: true
      serviceAccount.name: custom-sa
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa

  - it: should have no annotations by default
    set:
      serviceAccount.create: true
    asserts:
      - notExists:
          path: metadata.annotations

  - it: should include custom annotations when specified
    set:
      serviceAccount.create: true
      serviceAccount.annotations:
        foo: bar
        test: value
    asserts:
      - equal:
          path: metadata.annotations.foo
          value: bar
      - equal:
          path: metadata.annotations.test
          value: value

  - it: should have standard helm labels
    set:
      serviceAccount.create: true
    asserts:
      - isNotNull:
          path: metadata.labels["helm.sh/chart"]
      - isNotNull:
          path: metadata.labels["app.kubernetes.io/name"]
