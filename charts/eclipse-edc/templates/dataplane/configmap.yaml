{{- if .Values.dataPlane.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eclipse-edc.dataplane.fullname" . }}
  labels:
    {{- include "eclipse-edc.dataplane.labels" . | nindent 4 }}
data:
  edc.properties: |
    # EDC Data Plane Configuration
    # Generated by Helm chart

    # Web server ports
    web.http.public.port={{ .Values.dataPlane.ports.public }}
    web.http.public.path=/public
    web.http.control.port={{ .Values.dataPlane.ports.control }}
    web.http.control.path=/control
{{- end }}
