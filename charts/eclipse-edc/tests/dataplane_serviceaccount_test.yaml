suite: test data plane service account
templates:
  - dataplane/serviceaccount.yaml
tests:
  - it: should create service account when enabled
    set:
      dataPlane:
        enabled: true
        serviceAccount:
          create: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-eclipse-edc-dataplane

  - it: should NOT create service account when dataPlane is disabled
    set:
      dataPlane:
        enabled: false
        serviceAccount:
          create: true
    asserts:
      - hasDocuments:
          count: 0

  - it: should NOT create service account when create is false
    set:
      dataPlane:
        enabled: true
        serviceAccount:
          create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should add annotations when specified
    set:
      dataPlane:
        enabled: true
        serviceAccount:
          create: true
          annotations:
            custom-annotation: "value"
    asserts:
      - equal:
          path: metadata.annotations["custom-annotation"]
          value: "value"

  - it: should use custom name when specified
    set:
      dataPlane:
        enabled: true
        serviceAccount:
          create: true
          name: "custom-sa"
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa

  - it: should have correct labels
    set:
      dataPlane:
        enabled: true
        serviceAccount:
          create: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: dataplane
