suite: test data plane configmap
templates:
  - dataplane/configmap.yaml
tests:
  - it: should create configmap when dataPlane is enabled
    set:
      dataPlane:
        enabled: true
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: RELEASE-NAME-eclipse-edc-dataplane

  - it: should NOT create configmap when dataPlane is disabled
    set:
      dataPlane:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should contain EDC properties file
    set:
      dataPlane:
        enabled: true
    asserts:
      - exists:
          path: data["edc.properties"]

  - it: should set public port in properties
    set:
      dataPlane:
        enabled: true
        ports:
          public: 8185
    asserts:
      - matchRegex:
          path: data["edc.properties"]
          pattern: "web.http.public.port=8185"

  - it: should set control port in properties
    set:
      dataPlane:
        enabled: true
        ports:
          control: 8186
    asserts:
      - matchRegex:
          path: data["edc.properties"]
          pattern: "web.http.control.port=8186"

  - it: should have correct labels
    set:
      dataPlane:
        enabled: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: dataplane
