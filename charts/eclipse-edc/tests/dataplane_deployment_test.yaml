suite: test data plane deployment
templates:
  - dataplane/deployment.yaml
  - dataplane/configmap.yaml
tests:
  - it: should create deployment when dataPlane is enabled
    set:
      dataPlane:
        enabled: true
    asserts:
      - template: dataplane/deployment.yaml
        isKind:
          of: Deployment
      - template: dataplane/deployment.yaml
        equal:
          path: metadata.name
          value: RELEASE-NAME-eclipse-edc-dataplane

  - it: should NOT create deployment when dataPlane is disabled
    set:
      dataPlane:
        enabled: false
    asserts:
      - template: dataplane/deployment.yaml
        hasDocuments:
          count: 0

  - it: should use correct image with default tag
    set:
      dataPlane:
        enabled: true
    asserts:
      - template: dataplane/deployment.yaml
        matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^eclipseedc/edc-dataplane:.+$

  - it: should use custom image tag when specified
    set:
      dataPlane:
        enabled: true
        image:
          tag: "custom-tag"
    asserts:
      - template: dataplane/deployment.yaml
        equal:
          path: spec.template.spec.containers[0].image
          value: "eclipseedc/edc-dataplane:custom-tag"

  - it: should set replica count
    set:
      dataPlane:
        enabled: true
        replicaCount: 3
    asserts:
      - template: dataplane/deployment.yaml
        equal:
          path: spec.replicas
          value: 3

  - it: should set pod security context
    set:
      dataPlane:
        enabled: true
    asserts:
      - template: dataplane/deployment.yaml
        equal:
          path: spec.template.spec.securityContext.runAsNonRoot
          value: true
      - template: dataplane/deployment.yaml
        equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 65532

  - it: should set container security context
    set:
      dataPlane:
        enabled: true
    asserts:
      - template: dataplane/deployment.yaml
        equal:
          path: spec.template.spec.containers[0].securityContext.allowPrivilegeEscalation
          value: false
      - template: dataplane/deployment.yaml
        equal:
          path: spec.template.spec.containers[0].securityContext.readOnlyRootFilesystem
          value: true
      - template: dataplane/deployment.yaml
        contains:
          path: spec.template.spec.containers[0].securityContext.capabilities.drop
          content: ALL

  - it: should expose correct ports
    set:
      dataPlane:
        enabled: true
    asserts:
      - template: dataplane/deployment.yaml
        contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: public
            containerPort: 8185
            protocol: TCP
      - template: dataplane/deployment.yaml
        contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: control
            containerPort: 8186
            protocol: TCP

  - it: should use custom ports when specified
    set:
      dataPlane:
        enabled: true
        ports:
          public: 9185
          control: 9186
    asserts:
      - template: dataplane/deployment.yaml
        contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: public
            containerPort: 9185
            protocol: TCP

  - it: should set resource limits when specified
    set:
      dataPlane:
        enabled: true
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
    asserts:
      - template: dataplane/deployment.yaml
        equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 500m
      - template: dataplane/deployment.yaml
        equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 512Mi

  - it: should add pod annotations when specified
    set:
      dataPlane:
        enabled: true
        podAnnotations:
          custom-annotation: "value"
    asserts:
      - template: dataplane/deployment.yaml
        equal:
          path: spec.template.metadata.annotations["custom-annotation"]
          value: "value"

  - it: should add pod labels when specified
    set:
      dataPlane:
        enabled: true
        podLabels:
          custom-label: "value"
    asserts:
      - template: dataplane/deployment.yaml
        equal:
          path: spec.template.metadata.labels["custom-label"]
          value: "value"

  - it: should have component label
    set:
      dataPlane:
        enabled: true
    asserts:
      - template: dataplane/deployment.yaml
        equal:
          path: spec.template.metadata.labels["app.kubernetes.io/component"]
          value: dataplane

  - it: should mount config volume
    set:
      dataPlane:
        enabled: true
    asserts:
      - template: dataplane/deployment.yaml
        contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: config
            mountPath: /app/config
            readOnly: true

  - it: should reference service account
    set:
      dataPlane:
        enabled: true
        serviceAccount:
          create: true
    asserts:
      - template: dataplane/deployment.yaml
        equal:
          path: spec.template.spec.serviceAccountName
          value: RELEASE-NAME-eclipse-edc-dataplane
