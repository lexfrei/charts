suite: edge cases tests
templates:
  - templates/deployment.yaml
  - templates/service.yaml
  - templates/serviceaccount.yaml
  - templates/ingress.yaml
  - templates/httproute.yaml
tests:
  # Required values - schema validation catches empty participantId
  - it: should fail schema validation when participantId is empty
    template: templates/deployment.yaml
    set:
      connector.config.participantId: ""
    asserts:
      - failedTemplate: {}

  # Empty hostname handling
  - it: should use service name for DSP callback when hostname is empty
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      connector.config.hostname: ""
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: EDC_DSP_CALLBACK_ADDRESS
            value: "http://RELEASE-NAME-eclipse-edc:8183/protocol"

  - it: should use service name for public URL when hostname is empty
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      connector.config.hostname: ""
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: EDC_DATAPLANE_API_PUBLIC_BASEURL
            value: "http://RELEASE-NAME-eclipse-edc:8184/public"

  # Name overrides
  - it: should use nameOverride in resource names
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      nameOverride: "custom-name"
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-custom-name

  - it: should use fullnameOverride in resource names
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      fullnameOverride: "my-full-name"
    asserts:
      - equal:
          path: metadata.name
          value: my-full-name

  - it: should use fullnameOverride in service
    template: templates/service.yaml
    set:
      connector.config.participantId: "test-participant"
      fullnameOverride: "my-full-name"
    asserts:
      - equal:
          path: metadata.name
          value: my-full-name

  - it: should use fullnameOverride in serviceaccount
    template: templates/serviceaccount.yaml
    set:
      connector.config.participantId: "test-participant"
      fullnameOverride: "my-full-name"
    asserts:
      - equal:
          path: metadata.name
          value: my-full-name

  # ServiceAccount edge cases
  - it: should use custom serviceAccount name when create is false
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      connector.serviceAccount.create: false
      connector.serviceAccount.name: "existing-sa"
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: existing-sa

  - it: should use default serviceAccount when create is false and name is empty
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      connector.serviceAccount.create: false
      connector.serviceAccount.name: ""
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: default

  - it: should not create serviceaccount when create is false
    template: templates/serviceaccount.yaml
    set:
      connector.config.participantId: "test-participant"
      connector.serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0

  # imagePullSecrets
  - it: should add imagePullSecrets when specified
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      imagePullSecrets:
        - name: ghcr-secret
        - name: docker-secret
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: ghcr-secret
      - equal:
          path: spec.template.spec.imagePullSecrets[1].name
          value: docker-secret

  - it: should not have imagePullSecrets when empty
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      imagePullSecrets: []
    asserts:
      - isNull:
          path: spec.template.spec.imagePullSecrets

  # Resources edge cases
  - it: should allow overriding default resources
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      connector.resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 50m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 256Mi

  - it: should work with only requests specified
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      connector.resources:
        requests:
          cpu: 100m
          memory: 256Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 100m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 256Mi

  - it: should work with only limits specified
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      connector.resources:
        limits:
          cpu: 500m
          memory: 512Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 500m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 512Mi

  - it: should render default resources from values.yaml
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
    asserts:
      - isNotNull:
          path: spec.template.spec.containers[0].resources

  # Both ingress and httpRoute enabled (should both render)
  - it: should render ingress when enabled
    template: templates/ingress.yaml
    set:
      connector.config.participantId: "test-participant"
      ingress.enabled: true
      ingress.hosts:
        - host: edc.example.com
          paths:
            - path: /
              pathType: Prefix
              port: default
      httpRoute.enabled: true
      httpRoute.hostnames:
        - edc.example.com
      httpRoute.rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          port: 8181
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress

  - it: should render httproute when enabled alongside ingress
    template: templates/httproute.yaml
    set:
      connector.config.participantId: "test-participant"
      ingress.enabled: true
      ingress.hosts:
        - host: edc.example.com
          paths:
            - path: /
              pathType: Prefix
              port: default
      httpRoute.enabled: true
      httpRoute.hostnames:
        - edc.example.com
      httpRoute.rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          port: 8181
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HTTPRoute

  # Empty tolerations and nodeSelector
  - it: should not have tolerations when empty
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      connector.tolerations: []
    asserts:
      - isNull:
          path: spec.template.spec.tolerations

  - it: should not have nodeSelector when empty
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      connector.nodeSelector: {}
    asserts:
      - isNull:
          path: spec.template.spec.nodeSelector

  - it: should not have affinity when empty
    template: templates/deployment.yaml
    set:
      connector.config.participantId: "test-participant"
      connector.affinity: {}
    asserts:
      - isNull:
          path: spec.template.spec.affinity
