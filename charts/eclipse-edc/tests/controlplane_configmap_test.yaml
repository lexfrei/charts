suite: test control plane configmap
templates:
  - controlplane/configmap.yaml
tests:
  - it: should create configmap when controlPlane is enabled
    set:
      controlPlane:
        enabled: true
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: RELEASE-NAME-eclipse-edc-controlplane

  - it: should NOT create configmap when controlPlane is disabled
    set:
      controlPlane:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should contain EDC properties file
    set:
      controlPlane:
        enabled: true
    asserts:
      - exists:
          path: data["edc.properties"]

  - it: should set management port in properties
    set:
      controlPlane:
        enabled: true
        ports:
          management: 8181
    asserts:
      - matchRegex:
          path: data["edc.properties"]
          pattern: "web.http.management.port=8181"

  - it: should set protocol port in properties
    set:
      controlPlane:
        enabled: true
        ports:
          protocol: 8182
    asserts:
      - matchRegex:
          path: data["edc.properties"]
          pattern: "web.http.protocol.port=8182"

  - it: should set default port in properties
    set:
      controlPlane:
        enabled: true
        ports:
          default: 8282
    asserts:
      - matchRegex:
          path: data["edc.properties"]
          pattern: "web.http.default.port=8282"

  - it: should set participant ID when specified
    set:
      controlPlane:
        enabled: true
        config:
          participantId: "my-connector"
    asserts:
      - matchRegex:
          path: data["edc.properties"]
          pattern: "edc.participant.id=my-connector"

  - it: should include PostgreSQL JDBC URL with external config
    set:
      controlPlane:
        enabled: true
      postgresql:
        enabled: false
        external:
          host: "postgres.example.com"
          port: 5432
          database: "edc"
    asserts:
      - matchRegex:
          path: data["edc.properties"]
          pattern: "edc.datasource.default.url=jdbc:postgresql://postgres.example.com:5432/edc"

  - it: should include PostgreSQL JDBC URL with subchart
    set:
      controlPlane:
        enabled: true
      postgresql:
        enabled: true
        auth:
          database: "myedc"
    asserts:
      - matchRegex:
          path: data["edc.properties"]
          pattern: "edc.datasource.default.url=jdbc:postgresql://RELEASE-NAME-eclipse-edc-postgresql:.*/myedc"

  - it: should have correct labels
    set:
      controlPlane:
        enabled: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: controlplane
