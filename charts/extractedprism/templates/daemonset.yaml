apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "extractedprism.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "extractedprism.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "extractedprism.selectorLabels" . | nindent 6 }}
  updateStrategy:
    type: {{ .Values.updateStrategy.type }}
    {{- if eq .Values.updateStrategy.type "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.updateStrategy.maxUnavailable }}
    {{- end }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "extractedprism.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      hostNetwork: {{ .Values.hostNetwork }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "extractedprism.serviceAccountName" . }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: extractedprism
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--endpoints"
            - {{ .Values.endpoints | quote }}
            - "--bind-address"
            - {{ .Values.bindAddress | quote }}
            - "--bind-port"
            - {{ .Values.bindPort | quote }}
            - "--health-port"
            - {{ .Values.healthPort | quote }}
            {{- if .Values.healthBindAddress }}
            - "--health-bind-address"
            - {{ .Values.healthBindAddress | quote }}
            {{- end }}
            - "--health-interval"
            - {{ .Values.healthInterval | quote }}
            - "--health-timeout"
            - {{ .Values.healthTimeout | quote }}
            - "--liveness-interval"
            - {{ .Values.livenessInterval | quote }}
            - "--liveness-threshold"
            - {{ .Values.livenessThreshold | quote }}
            - "--enable-discovery={{ .Values.enableDiscovery }}"
            - "--log-level"
            - {{ .Values.logLevel | quote }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
