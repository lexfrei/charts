name: Update Renovate PR

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'charts/**/Chart.yaml'

jobs:
  update-renovate-pr:
    # Only run on Renovate PRs
    if: startsWith(github.head_ref, 'renovate/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install tools
        run: |
          # Install yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          # Install helm-docs
          HELM_DOCS_VERSION="1.14.2"
          wget -q https://github.com/norwoodj/helm-docs/releases/download/v${HELM_DOCS_VERSION}/helm-docs_${HELM_DOCS_VERSION}_Linux_x86_64.tar.gz
          tar -xzf helm-docs_${HELM_DOCS_VERSION}_Linux_x86_64.tar.gz
          sudo mv helm-docs /usr/local/bin/
          sudo chmod +x /usr/local/bin/helm-docs

      - name: Update charts
        id: update
        run: |
          set -e
          CHANGES_MADE=false
          
          # Find all changed Chart.yaml files
          for chart_file in $(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep 'Chart.yaml$' || true); do
            echo "Processing $chart_file"
            
            # Extract chart directory
            chart_dir=$(dirname "$chart_file")
            
            # Get the new appVersion from the PR
            new_app_version=$(yq eval '.appVersion' "$chart_file")
            chart_version=$(yq eval '.version' "$chart_file")
            
            echo "Chart: $chart_dir"
            echo "Version: $chart_version"
            echo "AppVersion: $new_app_version"
            
            # Update changelog annotation using yq with proper escaping
            export new_app_version
            yq eval -i '.annotations."artifacthub.io/changes" = "- kind: changed\n  description: Update appVersion to " + env(new_app_version)' \
              "$chart_file"
            
            echo "âœ… Updated changelog for $chart_dir"
            
            # Generate documentation if README.md.gotmpl exists
            if [ -f "$chart_dir/README.md.gotmpl" ]; then
              echo "ðŸ“š Generating documentation for $chart_dir"
              helm-docs "$chart_dir"
              echo "âœ… Generated documentation for $chart_dir"
            else
              echo "â„¹ï¸  No README.md.gotmpl found in $chart_dir, skipping documentation generation"
            fi
            
            CHANGES_MADE=true
          done
          
          echo "changes_made=$CHANGES_MADE" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.update.outputs.changes_made == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add charts/**/Chart.yaml charts/**/README.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update changelog and documentation [skip ci]"
            git push
          fi
